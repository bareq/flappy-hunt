<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Flappy Hunt</title>
    <!-- Libraries -->
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="lib/jquery-ui.js" type="text/javascript"></script>
    <script src="lib/knockout-3.2.0.js" type="text/javascript"></script>
    <script src="lib/knockout.lazy-template.js" type="text/javascript"></script>

    <!-- nasze kody -->
    <script src="js/app.start.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <!-- modele -->
    <script src="js/GlobalGameViewModel.js" type="text/javascript"></script>
    <script src="js/celownikViewModel.js" type="text/javascript"></script>
    <script src="js/flappyViewModel.js" type="text/javascript"></script>
    <script src="js/ClientServerModel.js" type="text/javascript"></script>

    <!-- style -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <img id="tlo" src="img/tapeta_witajaca.png" />
    <!-- ko foreach: DATA.Global.users() -->
	    <div class="celownik-blok" data-bind="style: {left: pos_x()+'px', top: pos_y()+'px'}, attr: {id: id}">
			<img class="celownik" data-bind="attr: {src: 'img/'+img}" />
			<button data-bind="click: function(){fly(50,50)}">Lec</button>
			<button data-bind="click: function(){destroy()}">Zniszcz</button>
		</div>
    <!-- /ko -->
    <!-- ko foreach: DATA.Global.birds() -->
	    <div class="celownik-blok" data-bind="style: {left: pos_x()+'px', top: pos_y()+'px'}, attr: {id: id}">
			<img class="celownik" data-bind="attr: {src: 'img/'+img}" />
			<button data-bind="click: function(){randomFly()}">Lec</button>
			<button data-bind="click: function(){destroy()}">Zniszcz</button>
		</div>
    <!-- /ko -->


    </div>
    <div class="menuGame">
        <p>Flappy Hunt</p>
        <button id="beginGame">Rozpocznij rozgrywkę</button>
    </div>
    <div class="playersTable">
        <h2>Tutaj tabela z graczami</h2>
        <h4>Ale kliknąć możesz :D</h4>
    </div>

    <div class="gamePanel">
        <div class="counterPoints">
            <p>CZAS</p>
            <p></p>
        </div>
        <button data-bind="click: function(){DATA.Global.CreateUser(1,'jacek')}">Stwórz gracza</button>
        <button data-bind="click: function(){DATA.Global.CreateFlappy()}">Stwórz ptaka</button>
        <button id="connect">Połącz</button>
        <button id="closeConnect">Zamknij połączenie</button>
        <button id="sendMessage">Wyślij wiadomość</button>
    </div>



    <!-- niezej testy -->
    <!-- ko if: false-->
    <div>sadsdasdasdasd</div>
    <!-- ko fn: function(){ console.log("kolorowo") } -->
    asa
    <!-- /ko -->
    <!-- ko foreach: ['malpa', 'piesel'] -->
    <div data-bind="text: $data"></div>
    <!-- /ko -->
    <!-- /ko -->
</body>

</html>
